<!DOCTYPE html>
<html ng-app='civApp'>

<head>
    <meta charset="utf-8">
    <title> Register </title>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="../js/controllers/login.js"></script>
    <script src="../js/controllers/controller.js"></script>
    <script src="../js/controllers/userFactory.js"></script>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <!-- Compiled and minified Materialize CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="../styles/main.css">

    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body ng-controller="civCtrl as civ">
    <h1> {{civ.greeting}} </h1>

    <div class="container">
        <form ng-submit="civ.createUser()">
            <input class="form-control" ng-model="civ.userData.username" placeholder="Username">
            <input class="form-control" ng-model="civ.userData.email" placeholder="Email">
            <input class="form-control" ng-model="civ.userData.name" placeholder="Name">
            <input class="form-control" ng-model="civ.userData.age" placeholder="Age">
            <select ng-model="civ.userData.sex">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <input class="form-control" ng-model="civ.userData.password" placeholder="Create Password" ng-list>
            <button class="btn waves-effect waves-light" type="submit" name="action">Register!
          <i class="material-icons right">send</i>
        </button>
        </form>
    </div>
</body>

</html>
