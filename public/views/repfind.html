<!-- Search function -->

<section id="search">
    <div class="container z-depth-4 #cfd8dc blue-grey lighten-4">
        <p class="lead">
            Enter your state!
        </p>

        <div class="input-group">
            <input type="text" class="form-control" ng-model="civ.repQuery" placeholder="Enter your address" name="srch-term" id="srch-term">
            <div class="center-align input-group-btn">
                <button class="btn waves-effect waves-ligh #607d8b blue-grey" type="submit" name="action" ng-click="civ.getReps()">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
        </div>
    </div>
</section>



<!-- Result Cards  -->
<div class="row">
    <div class="col s6" ng-repeat="rep in civ.officeOfficals">
        <div class='card blue-grey darken-1'>
            <div class='card-content text'>
                <span class="card-title ">{{rep.officialName}}</span>
                <p>Party: {{rep.officialParty}}</p>
                <p>First elected: {{rep.officalYear}}</p>
                <p>Phone: {{rep.officialPhone}}</p>
                <p>
                    <a href="{{rep.officialEmail}} "> Email {{rep.officialName}}</a>
                </p>
                <p>
                    <a href="https://twitter.com/{{rep.officialTwitter}} "> Follow {{rep.officialName}} on Twitter</a>
                </p>
            </div>

        </div>
    </div>
</div>
