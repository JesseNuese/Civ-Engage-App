<!DOCTYPE html>
<html ng-app="module.login">

<head>
    <meta charset="utf-8">
    <title> Civility </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js '></script>
</head>

<body ng-controller='controller.login as login'>
    <form id='login' ng-submit='login.submit()'>
        <input type='text' ng-model='login.email' placeholder='Email' />
        <input type='password' ng-model='login.password' placeholder='Password' />
        <button type='submit'>Login</button>
        <a href='#'>Password</a>
    </form>
</body>

</html>
