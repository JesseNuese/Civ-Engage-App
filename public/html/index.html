<!DOCTYPE html>
<html ng-app="module.login">

<head>
    <meta charset="utf-8">
    <title> Civility </title>

</head>

<body ng-controller='controller.login as login'>
    <form id='login' ng-submit='login.submit()'>
        <input type='text' ng-model='login.email' placeholder='Email' />
        <input type='password' ng-model='login.password' placeholder='Password' />
        <button type='submit'>Login</button>
        <a href='#'>Password</a>
    </form>
</body>

</html>
