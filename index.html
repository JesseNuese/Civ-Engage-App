<!DOCTYPE html>
<html ng-app="civapp">

<head>
    <meta charset="utf-8">
    <title> Civic Engagement </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="main.js"></script>
</head>

<body ng-controller="civCtrl as civ">
  <div class="jumbotron">
  <div class="container">
    <h1>Hello, world!</h1>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>
</div>
<div class="container">
    <section id="search">
        <h2>Placeholder</h2>
        <p class="lead">
            Use the search box below to enter your address and find out where you need to go to vote!
        </p>


        <div class="input-group">
            <input type="text" class="form-control" ng-model="civ.myCiv" placeholder="Enter your address" name="srch-term" id="srch-term">
            <div class="input-group-btn">
              <button class="btn btn-default btn-primary" type="submit">
              <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
        </div>
    </section>
</div>

</body>

</html>
